---
layout: site
---

<article>
  <header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      {% if page.alternate %}
      <h2><em>or</em> {{ page.alternate }}</h2>
      {% endif %}
    </hgroup>
    <p>{{ page.date | date: "%A" }} &ndash; {{ page.date | date:"%B %d, %Y"}}</p>
  </header>
  
  {{ content }}
</article>
